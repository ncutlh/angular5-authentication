<div class="ui fixed inverted menu">
  <div class="ui container">
    <a class="header item" [routerLink]="['/']">
      <img class="logo" src="https://material.angularjs.org/latest/img/icons/angular-logo.svg">Project Name</a>
    <a class="item" [routerLink]="['/']">Home</a>
    <a *ngIf="userService.isAdminUser()" class="item" [routerLink]="['/admin']">Admin</a>
    <div class="right menu">
      <a class="ui item" [routerLink]="['/login']">
        Logout
      </a>
    </div>
  </div>
</div>
<div class="ui main text container">
  <div class="ui middle aligned divided list" *ngFor="let user of users">
    <div *ngIf="loading" class="ui active loader"></div>
    <div class="item">
      <div class="right floated content">
        <a class="ui button" (click)="deleteUser(user.id)">Delete</a>
      </div>
      <img class="ui avatar image" src="https://semantic-ui.com/images/avatar2/small/molly.png">
      <div class="content">
        {{user.firstName}} {{user.lastName}} ({{user.username}})
      </div>
    </div>
  </div>
